apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: ${STAGE}
spec:
  selector:
    app: frontend # match Pod label
  ports:
    - port: 80  # the port number that the Service exposes inside the cluster
      targetPort: 3000  # the port on the container (inside the Pod) that the Service forwards traffic to.
  type: ClusterIP
